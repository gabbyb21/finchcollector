{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.breed }}</span>
      <p>Habitat: {{ finch.habitat }}</p>
      <p>Food: {{ finch.food }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'finches_update' finch.id %}">Edit</a>
      <a href="{% url 'finches_delete' finch.id %}">Delete</a>
    </div>
</div>

{% endblock %}
